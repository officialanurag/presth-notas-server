<!DOCTYPE html>
<html lang="en">
  <head>
    <title>try wsm</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/custom.css">
  </head>  
  <body>
    <div class="container dn-20">
        <h2>try wsm services</h2> 
        <div class="row">
            <div class="col-md-6 text-here">
                <h5>Request</h5>
                <div class="text-area">
                    <textarea rows="15" id="service-request"></textarea>
                </div>
                <div class="button-set dn-20 text-right">
                    <button id="try-service" class="btn btn-md btn-success">Try Service</button>
                </div>
            </div>
            <div class="col-md-6 text-here">
                <h5 class="text-right">Response</h5>
                <div class="text-area">
                    <textarea class="response" rows="15" readonly="true" id="service-response"></textarea>
                </div>
            </div>
        </div>

        <script src="js/custom.js"></script>
    </div>
  </body>
</html>
